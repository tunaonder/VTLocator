<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--
    This template page defines the page layout design for the entire site.
    All pages created based on this template will has this layout design.
    -->
    <h:head>
        <!-- Title of the page.  This is shown in the browser tab. -->
        <title>
            <ui:insert name="title">VTLocator</ui:insert>
        </title>

        <!-- 
        Instruct the web browser on how to control the page's dimensions and scaling
        on mobile devices. 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- CSS stylesheet declarations and inclusions for custom styles, apis, and style/icon libraries -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="siteStyles.css" />
        <link rel="stylesheet" type="text/css" href="resources/icons/font-awesome-4.5.0/css/font-awesome.min.css" /> 
        <link rel="stylesheet" type="text/css" href="resources/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="resources/slick/slick-theme.css" />
        
        <!-- JS file declarations and inclusions for custom scripts, apis, and libraries -->
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBewYAnOVYrCEMTzDmSN7ZzNHdMpGfl9XY" type="text/javascript"></script>
        <script src="resources/slick/slick.js" type="text/javascript"></script>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="lostAndFound.js"/>
        <h:outputScript library="js" name="parking.js"/>
        <h:outputScript library="js" name="buildings.js"/>
        <h:outputScript library="js" name="sidebarCollapser.js"/>
        <h:outputScript library="js" name="vtlocatorScripts.js"/>

        <!-- 
        Allow for individual pages to add custom, page-specific CSS stylesheets
        by overriding this
        -->
        <ui:insert name="css"/>

        <!-- Add VTLocator icon to the browser tab as favicon.ico -->
        <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon" />  
    </h:head>

    <h:body>  
        <!-- The templated header component to be visible by ALL pages-->
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <!-- The templated main page content to be overridden by ALL pages -->
        <div id="editableContent">
            <ui:insert name="editableContent" >
                <ui:include src="contentTemplate.xhtml" />
            </ui:insert>
        </div>
        
        <!-- The templated footer component to be visible by ALL pages -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footerTemplate.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
