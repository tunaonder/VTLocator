<!-- 
This file is identical to the Users tutorial.

Checks user's entered security questions.
Calls passwordResetManager.securityquestionSubmit() to confirm security questions.
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Security Question</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Please Answer Your Security Question</h2>
                        <fieldset>
                        <div class="form-group" style="margin-bottom:20px">
                            <!-- Displays user's security questions. -->
                            <h:outputLabel for="question" value="#{passwordResetManager.securityQuestion}" />
                        </div>
                        <div class="form-group" style="margin-bottom: 10px; max-width: 200px;">
                            <!-- Saves given security question answers into the DB. -->
                            <h:inputText id="answer" class="form-control" value="#{passwordResetManager.answer}"/>
                        </div>
                        <br/>
                        <!-- Submits & validates given security answers for correctness. -->
                        <h:commandButton styleClass="btn btn-custom" id="submit" action="#{passwordResetManager.securityquestionSubmit()}" value="Submit" />
                        <h:button styleClass="btn btn-default" id="cancel" outcome="login" value="Cancel" />
                        </fieldset>
                        <br/>
                        <!-- For error messages. -->
                        <h:outputLabel value ="#{passwordResetManager.message}" />                  
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
