<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="template/siteTemplate.xhtml">
            <ui:define name="sidebar">
                <ul class="nav nav-tabs nav-justified">
                    <li role="presentation" class="active"><h:link outcome="buildings">Buildings</h:link></li>
                    <li role="presentation"><h:link outcome="parking">Parking</h:link></li>
                </ul>


                <h:form>
                    <ul class="dropdown" >
                        <p:selectOneMenu  id="selectedBuildingName" value="#{buildingManager.selectedBuildingName}" style="width:200px">
                            <p:ajax listener="#{buildingManager.displayBuildingLocation}" />
                        
                            <f:selectItems value="#{buildingManager.buildingNames}"  />
                        </p:selectOneMenu>

                    </ul>


                </h:form>

<!--                <script type="text/javascript">
                    function displayBuilding(name) {
                        alert(name);
                    }

                </script>-->


            </ui:define>
            <ui:define  name="mainPanel" >
                <p:growl id="messages" showDetail="true" />
                <h:form class="buildingMapPanel" style="width: 1000px;height:100%">

                    <p:gmap id="gmap" center="#{buildingManager.vtLat}, #{buildingManager.vtLong}" zoom="16" type="HYBRID"
                            style="width:100%;height:100%" widgetVar="map" onPointClick="handlePointClick(event);" model="#{buildingManager.emptyModel}"/>


                </h:form>

                <p:dialog widgetVar="dlg" showEffect="fade">
                    <h:form prependId="false">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText id="title" value="#{buildingManager.title}" />

                            <f:facet name="footer">
                                <p:commandButton value="Add" actionListener="#{buildingManager.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                                <p:commandButton value="Cancel" onclick="return cancel()" />
                            </f:facet>
                        </h:panelGrid>

                        <h:inputHidden id="lat" value="#{buildingManager.lat}" />
                        <h:inputHidden id="lng" value="#{buildingManager.lng}" />
                    </h:form>
                </p:dialog>
                <script type="text/javascript">





                    var currentMarker = null;

                    function handlePointClick(event) {
                        if (currentMarker === null) {

                            document.getElementById('lat').value = event.latLng.lat();
                            document.getElementById('lng').value = event.latLng.lng();

                            currentMarker = new google.maps.Marker({
                                position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                            });

                            PF('map').addOverlay(currentMarker);

                            PF('dlg').show();
                        }
                    }

                    function markerAddComplete() {

                        var title = document.getElementById('title');
                        currentMarker.setTitle(title.value);
                        title.value = "";
                        currentMarker = null;
                        PF('dlg').hide();
                    }

                    function cancel() {
                        PF('dlg').hide();
                        currentMarker.setMap(null);
                        currentMarker = null;

                        return false;
                    }
                </script>


            </ui:define>
        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
