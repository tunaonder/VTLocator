<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="template/siteTemplate.xhtml">


            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <div align="center">
                    <h:form class="form-signin">
                        <div align="center">
                        <h:graphicImage url="#{resource['images:logo_primary.png']}" styleClass="login-logo" alt="VTLocator"/>

                        <h:panelGrid columns="2" columnClasses="login-label, login-input">

                            <h:outputLabel styleClass="outputLabel" for="loginname" value="Email: " />
                            <h:inputText class="form-control" id="loginname" />

                            <h:outputLabel styleClass="outputLabel" for="password" value="Password: " />
                            <h:inputSecret class="form-control"  id="password" />

                        </h:panelGrid>
                        <br/>
                        <fieldset style="width:60%; margin:0 auto;">
                            <h:commandButton id="login"  value="Login" styleClass="btn btn-default"/>
                            <h:commandButton id="create"  value="Sign Up" styleClass="btn btn-default"/>
                            <h:commandButton id="retrieve"  value="Forgot Password" styleClass="btn btn-default"/>                
                        </fieldset>  
                        </div>
                        <br/>
                        <!--<h:outputLabel value ="#{loginManager.errorMessage}" />-->
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
